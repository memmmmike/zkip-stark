apiVersion: apps/v1
kind: Deployment
metadata:
  name: zkip-stark
  labels:
    app: zkip-stark
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zkip-stark
  template:
    metadata:
      labels:
        app: zkip-stark
        component: api
    spec:
      containers:
      - name: zkip-stark
        image: zkip-stark:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

