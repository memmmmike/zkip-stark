apiVersion: apps/v1
kind: Deployment
metadata:
  name: zkip-stark
  labels:
    app: zkip-stark
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zkip-stark
  template:
    metadata:
      labels:
        app: zkip-stark
        component: api
    spec:
      containers:
      - name: zkip-stark
        # TODO: Replace with your actual container image
        # For now using nginx as a placeholder to verify deployment works
        # Build your image: docker build -t your-registry/zkip-stark:latest .
        # Then update this to: image: your-registry/zkip-stark:latest
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

