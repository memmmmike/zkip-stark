apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zkip-stark
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/memmmmike/zkip-stark.git
    targetRevision: main
    path: k8s/base
    # Alternative: use kustomize overlay for production
    # path: k8s/overlays/production
    # Note: commonLabels are already defined in k8s/base/kustomization.yaml
    # No need to specify kustomize section here - labels are in kustomization.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

