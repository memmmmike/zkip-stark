apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: zkip-stark-production
  namespace: production

namespace: production

resources:
  - ../../base

replicas:
  - name: zkip-stark
    count: 3

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: zkip-stark-config
    behavior: merge
    literals:
      - LOG_LEVEL=warn
      - MAX_CONCURRENT_PROOFS=50
      - ENABLE_HARDWARE_ACCELERATION=true

