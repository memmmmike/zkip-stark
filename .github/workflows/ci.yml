name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install elan
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    - name: Verify Lean version
      run: |
        elan --version
        lean --version

    - name: Build project
      run: |
        lake build

    - name: Build Main executable
      run: |
        lake build Main

    - name: Check for build artifacts
      run: |
        test -f .lake/build/bin/Main && echo "✓ Main executable built successfully" || exit 1
        echo "Build artifacts:"
        ls -lh .lake/build/bin/ || true

    - name: Run Lean unit tests (if available)
      run: |
        # Try to build test executables
        lake build Tests.ApiTests 2>&1 || echo "Note: Some test executables may not be available"

    - name: Check for sorry
      run: |
        echo "Checking for incomplete proofs (sorry)..."
        if grep -r "sorry" ZkIpProtocol/ Tests/ Main.lean 2>/dev/null | grep -v "^Binary" | grep -v "test"; then
          echo "⚠ Warning: Found 'sorry' in source files"
          grep -r "sorry" ZkIpProtocol/ Tests/ Main.lean 2>/dev/null | grep -v "^Binary" | grep -v "test" || true
          # Don't fail, just warn
        else
          echo "✓ No 'sorry' found in source files"
        fi
